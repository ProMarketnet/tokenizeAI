    <meta property="og:url" content="https://tokenizeai.com/" />
    <meta property="og:title" content="TokenizeAI - AI-Powered Asset Tokenization" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for faster loading -->
    <link rel="dns-prefetch" href="//api.tokenizeai.com">
    
    <title>TokenizeAI - AI-Powered Asset Tokenization</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service worker registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
